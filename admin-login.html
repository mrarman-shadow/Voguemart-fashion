<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - VogueMart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <div class="brand">VogueMart Admin</div>
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
  </div>

  <section class="login-section">
    <h2>Admin Login</h2>

    <form id="adminLoginForm">
      <input type="email" id="adminEmail" placeholder="Admin Email" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="adminError" style="color:red; margin-top:10px; text-align:center;"></p>
  </section>

  <script type="module">
    const ADMIN_EMAIL = "voguemart@gmail.com";
    const ADMIN_PASSWORD = "vogueadmin123";

    document.getElementById("adminLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const error = document.getElementById("adminError");

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        error.textContent = "Invalid admin credentials!";
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
