<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VogueMart Admin – Customers</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Admin Theme -->
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<script>
  // Protect page
  if (!localStorage.getItem("adminEmail")) {
    window.location.href = "login.html";
  }
</script>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="admin-logo">VM</div>
  <h2>VogueMart Admin</h2>

  <a href="admin.html">Dashboard</a>
  <a href="orders.html">Orders</a>
  <a href="customers.html" class="active">Customers</a>
  <a href="products.html">Products</a>
  <a href="add-product.html">Add Product</a>

  <a href="#" id="logoutBtn" class="text-danger mt-4">Logout</a>
</div>

<!-- TOP NAV -->
<div class="topnav" id="topnav">
  <span id="menuBtn">☰</span>

  <div class="dropdown profile ms-auto">
    <img src="https://via.placeholder.com/40" data-bs-toggle="dropdown" />
    <span data-bs-toggle="dropdown">Admin</span>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="admin.html#profileSection">My Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item text-danger" href="#" id="logoutBtn2">Logout</a></li>
    </ul>
  </div>
</div>

<!-- PAGE CONTENT -->
<div class="content" id="content">

  <h2>Customers</h2>

  <!-- SEARCH -->
  <input type="text" id="searchBox" class="form-control"
         placeholder="Search Customers..." onkeyup="filterCustomers()">

  <!-- TABLE -->
  <div class="table-responsive mt-3">
    <table class="table table-vm">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Total Orders</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="customersTableBody"></tbody>
    </table>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firestore Logic -->
<script type="module">
  import { db } from "./firebase-init.js";
  import {
    collection, getDocs
  } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  let customers = [];

  // Load customers
  async function loadCustomers() {
    const snap = await getDocs(collection(db, "customers"));
    customers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    renderCustomers(customers);
  }

  function renderCustomers(list) {
    const body = document.getElementById("customersTableBody");
    body.innerHTML = "";

    list.forEach(c => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${c.id}</td>
        <td>${c.name || "-"}</td>
        <td>${c.email || "-"}</td>
        <td>${c.phone || "-"}</td>
        <td>${c.orders || 0}</td>
        <td>
          <a href="orders.html?user=${c.id}"
             class="btn btn-primary btn-sm">View Orders</a>
        </td>
      `;
      body.appendChild(row);
    });
  }

  // Search filter
  window.filterCustomers = () => {
    const q = document.getElementById("searchBox").value.toLowerCase();
    const filtered = customers.filter(c =>
      (c.name || "").toLowerCase().includes(q) ||
      (c.email || "").toLowerCase().includes(q) ||
      (c.phone || "").toLowerCase().includes(q)
    );
    renderCustomers(filtered);
  };

  // Sidebar toggle
  menuBtn.onclick = () => {
    sidebar.classList.toggle("active");
    content.classList.toggle("moved");
    topnav.classList.toggle("moved");
  };

  // Logout
  document.getElementById("logoutBtn").onclick =
  document.getElementById("logoutBtn2").onclick = () => {
    localStorage.removeItem("adminEmail");
    notify("Logged Out", "See you soon!", "info");
    setTimeout(() => window.location.href = "login.html", 800);
  };

  // Toast notification
  window.notify = function (title, msg, type = "success") {
    const toast = document.createElement("div");
    toast.className = "toast";

    let icon = "✔";
    if (type === "error") icon = "❌";
    if (type === "warning") icon = "⚠";
    if (type === "info") icon = "ℹ";

    toast.innerHTML = `
      <div class="toast-icon">${icon}</div>
      <div>
        <div class="toast-title">${title}</div>
        <div class="toast-msg">${msg}</div>
      </div>
    `;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  };

  loadCustomers();
</script>

</body>
</html>
