<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers – Admin – VogueMart</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      font-family: "Poppins", sans-serif;
      color: var(--text);
    }

    .sidebar {
      width: 240px;
      background: #024558;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.4);
    }

    .sidebar h2 {
      text-align: center;
      color: #f8d0a4;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #f8d0a4;
      font-size: 15px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.15);
      border-left: 4px solid #f8d0a4;
    }

    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 25px;
    }

    .topnav {
      background: #013a46;
      padding: 15px;
      border-radius: 16px;
      color: #f8d0a4;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topnav input {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      width: 210px;
    }

    .table-box {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      color: #024558;
    }

    table {
      width: 100%;
      margin-top: 16px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      color: #024558;
    }

    th {
      background: #013a46;
      color: #f8d0a4;
      font-weight: 600;
    }

    .btn-small {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: #ff6b5a;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
  </style>

  <!-- ADMIN PROTECT -->
  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>VogueMart</h2>
    <a href="admin.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="add-product.html">Add Product</a>
    <a href="customers.html" class="active">Customers</a>
    <a href="orders.html">Orders</a>
    <a href="#" id="logoutBtn" style="color:#ff7b7b">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topnav">
      <span>Customers</span>
      <input type="text" id="searchBox" placeholder="Search customers...">
    </div>

    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Total Orders</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="customersBody"></tbody>
      </table>

      <p id="custEmpty" style="text-align:center;margin-top:14px;">No customers found</p>
    </div>
  </div>

  <!-- LOGOUT -->
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    };
  </script>

  <!-- DEMO DATA + SEARCH -->
  <script>
    let customers = [
      { id: "U01", name: "Arun",  email: "arun@gmail.com",  phone: "9876543210", orders: 3 },
      { id: "U02", name: "Priya", email: "priya@gmail.com", phone: "9876500000", orders: 5 },
      { id: "U03", name: "Ravi",  email: "ravi@gmail.com",  phone: "9000000000", orders: 1 }
    ];

    const body = document.getElementById("customersBody");
    const empty = document.getElementById("custEmpty");

    function render(list) {
      body.innerHTML = "";
      if (!list.length) {
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";

      list.forEach(c => {
        body.innerHTML += `
          <tr>
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.email}</td>
            <td>${c.phone}</td>
            <td>${c.orders}</td>
            <td><button class="btn-small">View Orders</button></td>
          </tr>
        `;
      });
    }

    render(customers);

    document.getElementById("searchBox").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = customers.filter(c =>
        c.name.toLowerCase().includes(q) ||
        c.email.toLowerCase().includes(q) ||
        c.phone.toLowerCase().includes(q)
      );
      render(filtered);
    });
  </script>

</body>
</html>
