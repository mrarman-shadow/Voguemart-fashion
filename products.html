<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products – Admin – VogueMart</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      font-family: "Poppins", sans-serif;
      color: var(--text);
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: #024558;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.4);
    }

    .sidebar h2 {
      text-align: center;
      color: #f8d0a4;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #f8d0a4;
      font-size: 15px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.15);
      border-left: 4px solid #f8d0a4;
    }

    /* MAIN */
    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 25px;
    }

    .topnav {
      background: #013a46;
      padding: 15px;
      border-radius: 16px;
      color: #f8d0a4;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
    }

    /* TABLE */
    .table-box {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      color: #024558;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      color: #024558;
    }

    th {
      background: #013a46;
      color: #f8d0a4;
      font-weight: 600;
    }

    button {
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #ff6b5a;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>

  <!-- ADMIN PROTECT -->
  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>VogueMart</h2>
    <a href="admin.html">Dashboard</a>
    <a href="products.html" class="active">Products</a>
    <a href="add-product.html">Add Product</a>
    <a href="customers.html">Customers</a>
    <a href="orders.html">Orders</a>
    <a href="#" id="logoutBtn" style="color:#ff7b7b">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topnav">Products</div>

    <div class="table-box">
      <h3 style="color:#024558;">Products List</h3>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (₹)</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="productsBody"></tbody>
      </table>
    </div>
  </div>

  <!-- LOGOUT -->
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    };
  </script>

  <!-- DUMMY DATA (You can link Firebase later) -->
  <script>
    const products = [
      { id: 1, name: "Formal Shirt", price: 799, category: "Men" },
      { id: 2, name: "Ladies Kurti", price: 999, category: "Women" },
      { id: 3, name: "Kids T-shirt", price: 399, category: "Kids" }
    ];

    const body = document.getElementById("productsBody");

    products.forEach(p => {
      body.innerHTML += `
        <tr>
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>₹${p.price}</td>
          <td>${p.category}</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      `;
    });
  </script>

</body>
</html>
