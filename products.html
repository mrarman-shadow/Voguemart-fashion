<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VogueMart Admin – Products</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Admin Theme -->
  <link rel="stylesheet" href="admin.css" />

  <!-- Products JS -->
  <script type="module" src="products.js"></script>
</head>
<body>

<script>
  if (!localStorage.getItem("adminEmail")) {
    window.location.href = "login.html";
  }
</script>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="admin-logo">VM</div>
  <h2>VogueMart Admin</h2>

  <a href="admin.html">Dashboard</a>
  <a href="orders.html">Orders</a>
  <a href="customers.html">Customers</a>
  <a href="products.html" class="active">Products</a>
  <a href="add-product.html">Add Product</a>

  <a href="#" id="logoutBtn" class="text-danger mt-4">Logout</a>
</div>

<!-- TOP NAV -->
<div class="topnav" id="topnav">
  <span id="menuBtn">☰</span>

  <div class="dropdown profile ms-auto">
    <img src="https://via.placeholder.com/40" data-bs-toggle="dropdown" />
    <span data-bs-toggle="dropdown">Admin</span>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="admin.html#profileSection">My Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item text-danger" href="#" id="logoutBtn2">Logout</a></li>
    </ul>
  </div>
</div>

<!-- CONTENT -->
<div class="content" id="content">

  <h2>Products</h2>

  <input type="text" id="searchBox" class="form-control"
         placeholder="Search Products..." onkeyup="filterProducts()">

  <div class="table-responsive mt-3">
    <table class="table table-vm">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (₹)</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody id="productsTableBody"></tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  menuBtn.onclick = () => {
    sidebar.classList.toggle("active");
    content.classList.toggle("moved");
    topnav.classList.toggle("moved");
  };

  document.getElementById("logoutBtn").onclick =
  document.getElementById("logoutBtn2").onclick = () => {
    localStorage.removeItem("adminEmail");
    window.location.href = "login.html";
  };
</script>

</body>
</html>
