<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard – VogueMart</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      display: flex;
      color: var(--text);
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: #024558;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.4);
    }

    .sidebar h2 {
      text-align: center;
      color: #f8d0a4;
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #f8d0a4;
      font-size: 15px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.15);
      border-left: 4px solid #f8d0a4;
    }

    /* MAIN */
    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 25px;
    }

    .topnav {
      background: #013a46;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-title {
      font-size: 22px;
      font-weight: 600;
      color: #f8d0a4;
    }

    /* CARDS */
    .card-grid {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 220px;
      background: var(--card-bg);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      text-align: center;
    }

    .card h3 {
      color: #013a46;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 700;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #024558;
    }

    /* TABLE BOX */
    .table-box {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      color: #024558;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      color: #024558;
      font-weight: 600;
    }

    th, td {
      border-bottom: 1px solid #ccc;
      padding: 14px;
      text-align: left;
    }

    th {
      background: #013a46;
      color: #f8d0a4;
    }

  </style>

  <!-- ADMIN PROTECTION -->
  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>VogueMart</h2>
    <a href="admin.html" class="active">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="add-product.html">Add Product</a>
    <a href="customers.html">Customers</a>
    <a href="orders.html">Orders</a>
    <a href="#" id="logoutBtn" style="color:#ff7b7b">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    
    <div class="topnav">
      <span class="page-title">Admin Dashboard</span>
    </div>

    <!-- CARDS -->
    <div class="card-grid">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>

      <div class="card">
        <h3>Total Orders</h3>
        <p id="totalOrders">0</p>
      </div>

      <div class="card">
        <h3>Total Products</h3>
        <p id="totalProducts">0</p>
      </div>
    </div>

    <!-- RECENT ORDERS -->
    <div class="table-box">
      <h3>Recent 5 Orders</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Total (₹)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="recentOrdersBody"></tbody>
      </table>

      <p id="emptyMsg" style="text-align:center;margin-top:15px;">No orders found</p>
    </div>

  </div>

  <!-- LOGOUT -->
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    };
  </script>

  <!-- DUMMY DATA FOR ADMIN DEMO -->
  <script>
    document.getElementById("totalUsers").innerText = 4;
    document.getElementById("totalOrders").innerText = 12;
    document.getElementById("totalProducts").innerText = 8;

    const orders = [
      { id: "ORD01", customer: "Arun", total: 1500, status: "Paid" },
      { id: "ORD02", customer: "Priya", total: 900, status: "Paid" },
    ];

    const body = document.getElementById("recentOrdersBody");

    if (orders.length === 0) {
      emptyMsg.style.display = "block";
    } else {
      emptyMsg.style.display = "none";
      orders.forEach(o => {
        body.innerHTML += `
          <tr>
            <td>${o.id}</td>
            <td>${o.customer}</td>
            <td>₹${o.total}</td>
            <td>${o.status}</td>
          </tr>`;
      });
    }
  </script>

</body>
</html>
