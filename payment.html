<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueMart Payment</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="payment-container">
    <h2>Complete Your Payment</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <div class="payment-methods">
          <label><input type="radio" name="payment" value="UPI" required> UPI</label>
          <label><input type="radio" name="payment" value="Card" required> Card</label>
          <label><input type="radio" name="payment" value="COD" required> Cash on Delivery</label>
        </div>
      </div>

      <button type="submit" class="pay-btn">Pay Now</button>
    </form>
  </div>

  <script src="payment.js"></script>
</body>
</html>
