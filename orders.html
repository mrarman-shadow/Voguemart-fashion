<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders – VogueMart Admin</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background: #01323f;
      display: flex;
      font-family: "Poppins", sans-serif;
      color: #f8d0a4;
    }

    .sidebar {
      width: 240px;
      background: #024558;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.4);
    }

    .sidebar h2 {
      text-align: center;
      color: #f8d0a4;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #f8d0a4;
      font-size: 15px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.15);
      border-left: 4px solid #f8d0a4;
    }

    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 25px;
    }

    .topnav {
      background: #013a46;
      padding: 15px;
      border-radius: 16px;
      color: #f8d0a4;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topnav input {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      width: 230px;
    }

    .table-box {
      background: #b9ccd3;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      color: #024558;
    }

    table {
      width: 100%;
      margin-top: 16px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      color: #024558;
    }

    th {
      background: #013a46;
      color: #f8d0a4;
      font-weight: 600;
    }

    .btn-small {
      padding: 6px 12px;
      border: none;
      background: #ff6b5a;
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>VogueMart</h2>
    <a href="admin.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="add-product.html">Add Product</a>
    <a href="customers.html">Customers</a>
    <a href="orders.html" class="active">Orders</a>
    <a href="admin-login.html" style="color:#ff7b7b">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topnav">
      <span>Orders</span>
      <input type="text" id="searchBox" placeholder="Search orders...">
    </div>

    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Total (₹)</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
      </table>

      <p id="emptyMsg" style="text-align:center;margin-top:14px;">No orders found</p>
    </div>
  </div>

  <script>
    // DUMMY DATA ALWAYS WORKS
    const orders = [
      { id: "ORD01", customer: "Shadow", product: "T-Shirt", total: 999, status: "Pending",   date: "2025-10-25" },
      { id: "ORD02", customer: "Priya",  product: "Ladies Kurti", total: 786, status: "Shipped",  date: "2025-02-12" },
      { id: "ORD03", customer: "Arun",   product: "Formal Shirt", total: 799, status: "Delivered", date: "2025-02-01" }
    ];

    const body = document.getElementById("ordersBody");
    const emptyMsg = document.getElementById("emptyMsg");

    function render(list) {
      body.innerHTML = "";
      if (!list.length) {
        emptyMsg.style.display = "block";
        return;
      }
      emptyMsg.style.display = "none";

      list.forEach(o => {
        body.innerHTML += `
          <tr>
            <td>${o.id}</td>
            <td>${o.customer}</td>
            <td>${o.product}</td>
            <td>₹${o.total}</td>
            <td>${o.status}</td>
            <td>${o.date}</td>
            <td><button class="btn-small">View</button></td>
          </tr>
        `;
      });
    }

    render(orders);

    document.getElementById("searchBox").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = orders.filter(o =>
        o.id.toLowerCase().includes(q) ||
        o.customer.toLowerCase().includes(q) ||
        o.product.toLowerCase().includes(q)
      );
      render(filtered);
    });
  </script>

</body>
</html>
