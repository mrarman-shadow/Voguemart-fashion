<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders – Admin – VogueMart</title>

  <link rel="stylesheet" href="style.css">

  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>

  <style>
    body { margin: 0; display: flex; background: var(--bg); font-family: "Poppins"; }
    .sidebar { width: 240px; background:#024558; color:#fff; height:100vh; position:fixed; padding-top:20px; }
    .sidebar a { display:block; padding:14px; text-decoration:none; color:#f8d0a4; }
    .sidebar a.active { background:rgba(255,255,255,0.15); border-left:4px solid #f8d0a4; }
    .main { margin-left:240px; width:calc(100% - 240px); padding:25px; }
    .table-box { background: var(--card-bg); padding: 20px; border-radius: 12px; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { padding:12px; border-bottom:1px solid #ddd; }
    th { background:#013a46; color:#f8d0a4; }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2 style="text-align:center;color:#f8d0a4;">VogueMart</h2>
    <a href="admin.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="add-product.html">Add Product</a>
    <a href="customers.html">Customers</a>
    <a href="orders.html" class="active">Orders</a>
    <a href="#" id="logoutBtn" style="color:#ff7b7b">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h2 style="color:#024558;">Orders</h2>

    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Total</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody id="ordersBody"></tbody>
      </table>

      <p id="emptyMsg" style="text-align:center;margin-top:10px;">No orders found</p>
    </div>
  </div>

  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    };
  </script>

  <!-- FIREBASE ORDERS -->
  <script type="module">
    import { db } from "./firebase-init.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const body = document.getElementById("ordersBody");
    const emptyMsg = document.getElementById("emptyMsg");

    async function loadOrders() {
      const snap = await getDocs(collection(db, "orders"));
      const orders = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      if (orders.length === 0) return;

      emptyMsg.style.display = "none";
      body.innerHTML = "";

      orders.forEach(o => {
        body.innerHTML += `
          <tr>
            <td>${o.id}</td>
            <td>${o.customer || '-'}</td>
            <td>${o.product || '-'}</td>
            <td>₹${o.total || 0}</td>
            <td>${o.status || 'Pending'}</td>
            <td>${o.date || '-'}</td>
          </tr>
        `;
      });
    }

    loadOrders();
  </script>

</body>
</html>
