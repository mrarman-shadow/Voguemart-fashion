<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product – Admin – VogueMart</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      font-family: "Poppins", sans-serif;
      color: var(--text);
    }

    /* SIDEBAR (same as admin.html) */
    .sidebar {
      width: 240px;
      background: #024558;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.4);
    }

    .sidebar h2 {
      text-align: center;
      color: #f8d0a4;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #f8d0a4;
      font-size: 15px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.15);
      border-left: 4px solid #f8d0a4;
    }

    /* MAIN */
    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 25px;
    }

    .topnav {
      background: #013a46;
      padding: 15px;
      border-radius: 16px;
      color: #f8d0a4;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
    }

    .form-box {
      background: var(--card-bg);
      padding: 24px 22px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.45);
      max-width: 520px;
    }

    .form-box h3 {
      margin-bottom: 16px;
      color: #013a46;
    }

    .form-group {
      margin-bottom: 14px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #024558;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      margin-top: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #ff6b5a;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }
  </style>

  <!-- ADMIN PROTECT -->
  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>VogueMart</h2>
    <a href="admin.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="add-product.html" class="active">Add Product</a>
    <a href="customers.html">Customers</a>
    <a href="orders.html">Orders</a>
    <a href="#" id="logoutBtn" style="color:#ff7b7b">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topnav">Add Product</div>

    <div class="form-box">
      <h3>Add New Product</h3>

      <form id="addProductForm">
        <div class="form-group">
          <label for="pName">Product Name</label>
          <input id="pName" type="text" required>
        </div>

        <div class="form-group">
          <label for="pPrice">Price (₹)</label>
          <input id="pPrice" type="number" required>
        </div>

        <div class="form-group">
          <label for="pCategory">Category</label>
          <select id="pCategory" required>
            <option value="">Select</option>
            <option>Men</option>
            <option>Women</option>
            <option>Kids</option>
            <option>Accessories</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pDesc">Description</label>
          <textarea id="pDesc" required></textarea>
        </div>

        <div class="form-group">
          <label for="pImage">Image URL</label>
          <input id="pImage" type="text" placeholder="https://...">
        </div>

        <button type="submit" class="submit-btn">Add Product</button>
      </form>
    </div>
  </div>

  <!-- LOGOUT -->
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    };

    document.getElementById("addProductForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Product added (demo only, no database yet).");
      e.target.reset();
    });
  </script>

</body>
</html>
