<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VogueMart Admin – Add Product</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Admin CSS -->
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<script>
  if (!localStorage.getItem("adminEmail")) {
    window.location.href = "login.html";
  }
</script>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="admin-logo">VM</div>
  <h2>VogueMart Admin</h2>

  <a href="admin.html">Dashboard</a>
  <a href="orders.html">Orders</a>
  <a href="customers.html">Customers</a>
  <a href="products.html">Products</a>
  <a href="add-product.html" class="active">Add Product</a>

  <a href="#" id="logoutBtn" class="text-danger mt-4">Logout</a>
</div>

<!-- TOP NAV -->
<div class="topnav" id="topnav">
  <span id="menuBtn">☰</span>

  <div class="dropdown profile ms-auto">
    <img src="https://via.placeholder.com/40" data-bs-toggle="dropdown" />
    <span data-bs-toggle="dropdown">Admin</span>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="admin.html#profileSection">My Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item text-danger" href="#" id="logoutBtn2">Logout</a></li>
    </ul>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="content" id="content">

  <h2 id="formTitle">Add Product</h2>

  <div class="form-container">
    <form id="productForm">

      <div class="form-group">
        <label>Product Name</label>
        <input id="pName" type="text" required />
      </div>

      <div class="form-group">
        <label>Price (₹)</label>
        <input id="pPrice" type="number" required />
      </div>

      <div class="form-group">
        <label>Category</label>
        <input id="pCategory" type="text" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="pDesc" required></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Add Product</button>
    </form>
  </div>

</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FIRESTORE LOGIC -->
<script type="module">
  import { db } from "./firebase-init.js";
  import {
    collection,
    addDoc,
    getDoc,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  let editId = new URLSearchParams(window.location.search).get("edit");

  // If editing product
  if (editId) {
    document.getElementById("formTitle").innerText = "Edit Product";
    document.getElementById("submitBtn").innerText = "Update Product";
    loadProductData();
  }

  async function loadProductData() {
    const ref = doc(db, "products", editId);
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const p = snap.data();
    document.getElementById("pName").value = p.name;
    document.getElementById("pPrice").value = p.price;
    document.getElementById("pCategory").value = p.category;
    document.getElementById("pDesc").value = p.description || "";
  }

  // Submit Form
  document.getElementById("productForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("pName").value;
    const price = document.getElementById("pPrice").value;
    const category = document.getElementById("pCategory").value;
    const desc = document.getElementById("pDesc").value;

    if (editId) {
      // UPDATE EXISTING PRODUCT
      await updateDoc(doc(db, "products", editId), {
        name, price, category, description: desc
      });

      notify("Updated", "Product updated successfully", "info");
      setTimeout(() => (window.location.href = "products.html"), 900);
    } else {
      // ADD NEW PRODUCT
      await addDoc(collection(db, "products"), {
        name, price, category, description: desc
      });

      notify("Added", "New product added successfully");
      document.getElementById("productForm").reset();
    }
  });

  // Sidebar toggle
  menuBtn.onclick = () => {
    sidebar.classList.toggle("active");
    content.classList.toggle("moved");
    topnav.classList.toggle("moved");
  };

  // Logout
  document.getElementById("logoutBtn").onclick =
  document.getElementById("logoutBtn2").onclick = () => {
    localStorage.removeItem("adminEmail");
    notify("Logged Out", "See you next time!", "info");
    setTimeout(() => (window.location.href = "login.html"), 800);
  };

  // Toast Notification
  window.notify = function (title, msg, type = "success") {
    const toast = document.createElement("div");
    toast.className = "toast";

    let icon = "✔";
    if (type === "error") icon = "❌";
    if (type === "warning") icon = "⚠";
    if (type === "info") icon = "ℹ";

    toast.innerHTML = `
      <div class="toast-icon">${icon}</div>
      <div>
        <div class="toast-title">${title}</div>
        <div class="toast-msg">${msg}</div>
      </div>
    `;

    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  };
</script>

</body>
</html>
